<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="container w-25 text-center mx-auto">
      <div class="contain shadow  p-3 border-light border rounded-3">
        <h2 class="text-black">Smart Login system</h2>
        <input
          type="text"
          id="regName"
          placeholder="Enter Name"
          class="form-control mb-3"
        />
        <input
          type="email"
          id="regEmail"
          placeholder="Enter Email"
          class="form-control mb-3"
        />
        <input
          type="password"
          id="regPassword"
          placeholder="Enter Password"
          class="form-control mb-3"
        />
        <button class="btn text-light" onclick="register()">Sign Up</button>
        <p class="error-message" id="regError"></p>
        <p class="text-black fs-6 fw-bold">
          Already have an account? <a href="index.html">Login</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
