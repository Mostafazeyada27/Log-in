<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/login-icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>LogIn</title>
  </head>
  <body>
    <div class="container w-25 mx-auto text-center">
      <div class="contain shadow p-3 border border-light rounded">
        <h2 class="text-dark">Login</h2>
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          class="form-control mb-3"
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          class="form-control mb-3"
        />
        <button class="btn text-light" onclick="login()">Login</button>

        <p class="error-message" id="loginError"></p>
        <p class="text-black fs-6 fw-bold">
          Don't have an account? <a href="signup.html">Register Now</a>
        </p>
      </div>
    </div>

    <!-- Add SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
